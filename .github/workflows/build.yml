name: Build & Notarize

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install backend deps
        run: npm ci

      - name: Install desktop deps
        run: npm ci
        working-directory: desktop

      - name: Build & Package
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run bundle-gateway
          npx electron-vite build
          npx electron-builder --mac --arm64 --publish always
        working-directory: desktop

      - name: Publish release with notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          PREV_TAG=$(git tag --sort=-v:refname | sed -n '2p')
          if [ -n "$PREV_TAG" ]; then
            NOTES=$(git log "$PREV_TAG".."$TAG" --oneline --no-merges)
          else
            NOTES=$(git log --oneline --no-merges -20)
          fi
          gh release edit "$TAG" --draft=false --notes "$NOTES" --repo "$GITHUB_REPOSITORY" 2>/dev/null || true

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: dorabot-dmg
          path: desktop/release/*.dmg

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: dorabot-zip
          path: desktop/release/*.zip
